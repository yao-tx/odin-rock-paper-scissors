<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <section class="landing-background">
    <img src="images/moon.png" id="moon" alt="moon" />
    <img src="images/background.png" id="background" alt="background" />
    <img src="images/foreground.png" id="foreground" alt="foreground" />
    <div class="landing-container">
      <div id="intro" class="landing-content">
        <h1 class="gradient">A Foe Awaits You</h1>
        <p>Are you brave enough to take on this fight?</p>
        <div class="scroll-container">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
        </div>
      </div>
    </div>
  </section>
  <main id="game-content">
    <h2>All the best, brave warrior</h2>
    <img src="images/villain.png" id="villain" alt="villain" />
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae iure deserunt tenetur corrupti expedita numquam consectetur commodi blanditiis, repellendus molestiae.</p>
  </main>
</body>
</html>
<script src="app.js"></script>
